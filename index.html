<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <h1>Cookie Clicker</h1>
      <button id="cookie-btn">
        <img id="cookie-image" src="cookie.png" alt="Cookie" />
      </button>
      <p>Cookies: <span id="cookie-display">0</span></p>
      <p>CPS: <span id="cps-display">0</span></p>
      <button id="upgrade-btn">Upgrade Clicker</button>
      <button id="auto-btn">Purchase Auto Clicker</button>
      <button id="reset-btn">Reset</button>
      <audio id="bite-sound" src="bite-sound.mp3" preload="auto"></audio>
      <audio id="auto-sound" src="auto-sound.mp3" preload="auto"></audio>
      <audio id="upgrade-sound" src="upgrade-sound.mp3" preload="auto"></audio>
      <audio id="reset-sound" src="reset-sound.mp3" preload="auto"></audio>
      <audio id="alert-sound" src="alert-sound.mp3" preload="auto"></audio>
    </div>
  </body>
</html>
